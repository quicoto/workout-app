<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='robots' content='noindex,follow'/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>imgfav/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="<%= BASE_URL %>imgfav/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="<%= BASE_URL %>imgfav/icons/browserconfig.xml">
    <meta name="theme-color" content="#12263f">

    <title>Thorkout - Workout like Thor</title>

    <style>
      body {
        background: #12263f;
      }
      .site-loading {
        color: #ffffff;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .site-loading h2 {
        padding: 0 20px;
      }
      .loader {
        width: 100px;
        height: 100px;
        margin: 100px auto 0 auto;
        background-color: #ffffff;
        border-radius: 100%;
        animation: pulsate 1.5s infinite ease-in-out;
      }

      @keyframes pulsate {
        0% {
          transform: scale(0);
        } 100% {
          transform: scale(1.0);
          opacity: 0;
        }
      }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but workout-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="site-loading">
      <h2>One moment please, we're calling Thor...</h2>
      <div class="loader"></div>
    </div>
    <div id="app" v-cloak></div>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        document.querySelector('.site-loading').setAttribute('hidden', 'true');
      });
    </script>
  </body>
</html>
